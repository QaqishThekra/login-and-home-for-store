<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Login</title>
        
        <link href="loginstyle.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">

            function login(){
                debugger;
                var val1 = document.getElementById("txtUsername").value;
                var val2 =document.getElementById("txtPassword").value;
                var val3=document.getElementById("showmsg");
                if (val1=="" || val2==""){
                    val3.style.display="block";
                }
                else {
                    window.location="home.html";
                }
            }
            function delete1(){
                var val3=document.getElementById("showmsg");
                val3.style.display="none";
            }
        </script>
    </head>
    <body>

        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <label>Username</label>
    
                    <input type="text" id="txtUsername" />
                </div>
                <div class="inputBox">
                    <label>Password</label>
    
                    <input type="password" id="txtPassword" />
                </div>
                <input type="button" value="Sign In" onclick="login()" />
            </form>
            <div class="hideBox" id="showmsg">
                <label style="color: red;">Please Enter Username & Password</label>
                <img src="Images/Icons/Close.png" width="20" onclick="delete1()" />
            </div>
        </div>

    </body>
</html>
